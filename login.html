<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول إلى MikroTik</title>
<style>
body {
  font-family: "Tahoma", sans-serif;
  background: #f3f6fa;
  display: flex; justify-content: center; align-items: center;
  height: 100vh; margin: 0;
}
form {
  background: white; padding: 25px; border-radius: 16px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 300px;
}
input {
  width: 100%; padding: 10px; margin-bottom: 12px;
  border: 1px solid #ccc; border-radius: 8px;
}
button {
  width: 100%; padding: 10px; border: none;
  background: #007bff; color: white; border-radius: 8px;
  cursor: pointer; font-weight: bold;
}
button:hover { background: #0056b3; }
.msg { text-align:center; color:green; font-weight:bold; }
</style>
</head>
<body>

<form id="loginForm">
  <h3 style="text-align:center">اتصال MikroTik</h3>
  <input type="text" id="ip" placeholder="عنوان IP" required>
  <input type="number" id="port" placeholder="منفذ API (افتراضي 8728)" value="8728" required>
  <input type="text" id="user" placeholder="اسم المستخدم" required>
  <input type="password" id="pass" placeholder="كلمة المرور" required>
  <button type="submit">تسجيل الدخول</button>
  <div class="msg" id="msg"></div>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const ip = ip.value.trim();
  const port = port.value.trim();
  const user = user.value.trim();
  const pass = pass.value.trim();

  if(!ip || !user) return alert("أدخل جميع البيانات");

  // حفظ البيانات في المتصفح
  localStorage.setItem("mt_ip", ip);
  localStorage.setItem("mt_port", port);
  localStorage.setItem("mt_user", user);
  localStorage.setItem("mt_pass", pass);

  // فحص الاتصال بالمايكروتيك (اختياري)
  document.getElementById("msg").textContent = "جاري التحقق من الاتصال...";
  
  try {
    const res = await fetch(`http://${ip}:${port}/api/login`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ user, pass })
    });
    // حتى لو لم يكن هناك API فعلي HTTP، نعتبر الاتصال ناجح
    document.getElementById("msg").textContent = "✅ تم حفظ الإعدادات بنجاح";
    setTimeout(()=>location.href="index.html", 800);
  } catch(err) {
    document.getElementById("msg").textContent = "⚠️ لم يتم التحقق، سيتم المتابعة مباشرة.";
    setTimeout(()=>location.href="index.html", 800);
  }
});
</script>

</body>
</html>
